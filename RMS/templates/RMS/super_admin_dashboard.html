<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - RMS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f8fafc; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 40px 32px; }
        h2 { font-size: 2.2rem; margin-bottom: 24px; color: #2d3748; text-align: center; }
        .dashboard-section { margin-bottom: 32px; padding: 24px; border-radius: 12px; background: #f1f5f9; }
        .dashboard-section h3 { color: #3182ce; margin-bottom: 12px; }
        .dashboard-links { display: flex; gap: 24px; justify-content: center; }
        .btn { display: inline-block; padding: 12px 28px; font-size: 1rem; border-radius: 8px; border: none; background: #3182ce; color: #fff; cursor: pointer; transition: background 0.2s; text-decoration: none; }
        .btn:hover { background: #2b6cb0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Super Admin Dashboard</h2>
        {% if is_super_admin %}
        <div class="dashboard-section">
            <h3>All Admins</h3>
            {% if message %}<div style="color:#38a169;margin-bottom:12px;">{{ message }}</div>{% endif %}
            <form method="post" style="margin-bottom:24px;">
                {% csrf_token %}
                <input type="hidden" name="add_admin" value="1">
                <input type="text" name="new_admin_username" placeholder="New Admin Username" required style="padding:8px;margin-right:8px;">
                <input type="password" name="new_admin_password" placeholder="New Admin Password" required style="padding:8px;margin-right:8px;">
                <button type="submit" class="btn">Add Admin</button>
            </form>
            <table style="width:100%;margin-bottom:24px;border-collapse:collapse;">
                <tr style="background:#e2e8f0;"><th style="padding:8px;">Username</th><th>Actions</th></tr>
                {% for admin in admins %}
                <tr>
                    <td style="padding:8px;">{{ admin.username }}</td>
                    <td>
                        <form method="post" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="delete_admin" value="{{ admin.username }}">
                            <button type="submit" class="btn" style="background:#e53e3e;">Delete</button>
                        </form>
                        <a href="#" class="btn" style="background:#ecc94b;color:#2d3748;">Update</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td style="padding:8px;">No admins found.</td><td></td></tr>
                {% endfor %}
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>

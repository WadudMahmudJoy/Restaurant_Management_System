<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RMS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        h2 {
            font-size: 2.2rem;
            margin-bottom: 24px;
            color: #2d3748;
            text-align: center;
        }
        .dashboard-section {
            margin-bottom: 32px;
            padding: 24px;
            border-radius: 12px;
            background: #f1f5f9;
        }
        .dashboard-section h3 {
            color: #3182ce;
            margin-bottom: 12px;
        }
        .dashboard-links {
            display: flex;
            gap: 24px;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #3182ce;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="dashboard-section">
            <h3>Order Management</h3>
            <div class="dashboard-links">
                <a href="#" class="btn">View Orders</a>
                <a href="#" class="btn">Add Order</a>
            </div>
        </div>
        <div class="dashboard-section">
            <h3>Employee Management</h3>
            <div class="dashboard-links">
                <a href="#" class="btn">View Employees</a>
                <a href="#" class="btn">Add Employee</a>
            </div>
        </div>
        <div class="dashboard-section">
            <h3>Stock Management</h3>
            <div class="dashboard-links">
                <a href="#" class="btn">View Stock</a>
                <a href="#" class="btn">Add/Update Stock</a>
            </div>
        </div>
    </div>
</body>
</html>

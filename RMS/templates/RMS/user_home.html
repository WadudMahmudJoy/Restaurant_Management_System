<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu - RMS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f8fafc; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 40px 32px; }
        h2 { font-size: 2rem; margin-bottom: 24px; color: #2d3748; text-align: center; }
        .menu-section { margin-bottom: 32px; }
        .menu-title { font-size: 1.3rem; color: #3182ce; margin-bottom: 12px; }
        .food-list { display: flex; flex-wrap: wrap; gap: 16px; }
        .food-item { background: #f1f5f9; border-radius: 8px; padding: 16px 24px; min-width: 120px; text-align: center; color: #2d3748; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Menu</h2>
        <div class="menu-section">
            <div class="menu-title">Breakfast</div>
            <div class="food-list">
                <div class="food-item">Egg Toast</div>
                <div class="food-item">Pancakes</div>
                <div class="food-item">Oatmeal</div>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-title">Lunch</div>
            <div class="food-list">
                <div class="food-item">Chicken Rice</div>
                <div class="food-item">Fish Curry</div>
                <div class="food-item">Vegetable Stir Fry</div>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-title">Dinner</div>
            <div class="food-list">
                <div class="food-item">Grilled Salmon</div>
                <div class="food-item">Beef Steak</div>
                <div class="food-item">Mixed Salad</div>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-title">Snack</div>
            <div class="food-list">
                <div class="food-item">French Fries</div>
                <div class="food-item">Nachos</div>
                <div class="food-item">Fruit Bowl</div>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-title">Fastfood</div>
            <div class="food-list">
                <div class="food-item">Burger</div>
                <div class="food-item">Pizza</div>
                <div class="food-item">Hot Dog</div>
            </div>
        </div>
        <div class="menu-section">
            <div class="menu-title">Juice & Drinks</div>
            <div class="food-list">
                <div class="food-item">Orange Juice</div>
                <div class="food-item">Coffee</div>
                <div class="food-item">Milkshake</div>
            </div>
        </div>
    </div>
</body>
</html>

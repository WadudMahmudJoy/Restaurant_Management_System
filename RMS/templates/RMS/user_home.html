<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu - RMS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f8fafc; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 40px 32px; }
        h2 { font-size: 2rem; margin-bottom: 24px; color: #2d3748; text-align: center; }
        .menu-section { margin-bottom: 32px; }
        .menu-title { font-size: 1.3rem; color: #3182ce; margin-bottom: 12px; }
        .food-list { display: flex; flex-wrap: wrap; gap: 16px; }
        .food-item { background: #f1f5f9; border-radius: 8px; padding: 16px 24px; min-width: 120px; text-align: center; color: #2d3748; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Menu</h2>
        {% if message %}
            <div style="color: green; margin-bottom: 16px;">{{ message }}</div>
        {% endif %}
        {% for category, foods in foods_by_category.items %}
        <div class="menu-section">
            <div class="menu-title">{{ category }}</div>
            <div class="food-list">
                {% for food in foods %}
                <div class="food-item">
                    <form method="post" style="margin-bottom:0;">
                        {% csrf_token %}
                        <strong>{{ forloop.counter }}. {{ food.name }}</strong><br>
                        Stock: {{ food.stock }}<br>
                        <input type="hidden" name="food_id" value="{{ food.id }}">
                        <input type="number" name="quantity" min="1" max="{{ food.stock }}" value="1" style="width:50px;">
                        <input type="text" name="customer_name" placeholder="Your name" style="width:100px;">
                        <button type="submit" class="btn">Add</button>
                    </form>
                </div>
                {% empty %}
                <div class="food-item">No items available.</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

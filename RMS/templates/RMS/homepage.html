{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('{% static 'RMS/background.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: #2d3748;
        }
        p {
            color: #4a5568;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            margin: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            background: #3182ce;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #2b6cb0;
        }
        .notice-box {
            margin-top: 32px;
            background: #ebf8ff;
            border-left: 6px solid #3182ce;
            padding: 18px;
            border-radius: 8px;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to RMS</h1>
        <p>A unique and comfortable restaurant management experience for everyone.</p>
    <a href="{% url 'super_admin_login' %}" class="btn">Super Admin</a>
    <a href="{% url 'admin_login' %}" class="btn">Admin</a>
    <a href="{% url 'user_home' %}" class="btn">User</a>
            <div class="notice-box">
                <strong>Notice Box:</strong>
                <form method="post" style="margin-top:12px;">
                    {% csrf_token %}
                    <textarea name="notice_message" rows="3" style="width:100%;padding:8px;border-radius:6px;border:1px solid #3182ce;resize:none;" placeholder="Drop your message, review, or suggestion..."></textarea>
                    <button type="submit" class="btn" style="margin-top:8px;">Submit</button>
                </form>
            </div>
    </div>
</body>
</html>
